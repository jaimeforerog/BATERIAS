services:
  # Backend API
  - type: web
    name: baterias-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DATABASE_URL
        fromDatabase:
          name: baterias-db
          property: connectionString
    healthCheckPath: /health

  # Frontend
  - type: web
    name: baterias-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: baterias-api
          property: host

databases:
  - name: baterias-db
    databaseName: baterias
    user: baterias
    plan: free
